<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../30-2-movie_app/style.css">
  <script src="../30-2-movie_app/script.js" defer></script>
  <title>Github movie finder</title>
</head>

<body class="flex">
  <div class="flex container">
    <div class="inputAndButtonContainer">
      <input class="movieName" type="text" placeholder="Enter movie name" onfocus="this.placeholder=''"
        onblur="this.placeholder='Enter movie name'">
      <button class="searchButton">search</button>
    </div>
    <div class="flex fetchedMovie">
      <div class="poster"></div>
      <div class="flex content">
        <div class="headers">
          <h1 class="textMovie">Movie title:</h1>
          <h1 class="textGenre">Genre:</h1>
          <h1 class="textYear">Year:</h1>
          <h1 class="textDirector">Director:</h1>
          <h1 class="textPlot">Plot:</h1>
          <h1 class="textActors">Actors:</h1>
          <h1 class="textImdb">Imdb:</h1>
          <h1 class="textRotten">Rotten Tomatoes:</h1>
          <h1 class="textMetacritic">Metacritic:</h1>
        </div>
      <div class="flex data">
        <h1 class="movie"></h1>
        <h1 class="genre"></h1>
        <h1 class="year"></h1>
        <h1 class="flex plot"></h1>
        <h1 class="director"></h1>
        <h1 class="actors"></h1>
        <h1 class="imdb"></h1>
        <h1 class="tomatoes"></h1>
        <h1 class="metacritic"></h1>
      </div>
    </div>
    </div>
  </div>
</body>

</html>
