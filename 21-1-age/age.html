<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age</title>
</head>
<body>
  <input type="text" placeholder="Enter your age please">
  <button>Submit</button>
  <h1></h1>
</body>
</html>

<script>
const ageElement = document.querySelector(`input`);
console.log(ageElement);
const submit = document.querySelector(`button`);
const isValid = document.querySelector(`h1`);
submit.addEventListener(`click`, () => {
  const age = ageElement.value;
  if (age >= 18) {
    isValid.textContent = `your'e old enough to drink`;
  } else {
    isValid.textContent = `Only apple juice for little fella`;
  }
});
</script>
